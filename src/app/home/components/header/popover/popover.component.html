<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-end">
        <ion-col size="auto">
          <ion-avatar>
            <ion-img src="../../../../../assets/photo_2022-06-05_18-51-32.jpg">

            </ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col >
          <ion-card-title style="font-size: 16px; font-weight: 400">Romanov Eugene</ion-card-title>
          <ion-card-subtitle style="font-size: 12px">Software Engineer</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="block" size="small" fill="outline" color="primary">View profile</ion-button>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle color="dark">Account</ion-card-subtitle>
    <p class="ion-padding-top">Setting & Privacy</p>
    <p class="ion-padding-top">Help</p>
    <p class="ion-padding-top">Language</p>
  </ion-card-content>

  <div class="item-divider"></div>

  <ion-card-content>
    <ion-card-subtitle color="dark">Manage</ion-card-subtitle>
    <p class="ion-padding-top">Posts & Activities</p>
    <p class="ion-padding-top">Job posting Account</p>
  </ion-card-content>

  <div class="item-divider"></div>

  <ion-card-content>
    <p (click)="onSignOut()">Sign Out</p>
  </ion-card-content>


</ion-card>
