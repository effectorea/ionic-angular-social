<ion-card *ngIf="connectionProfileService?.friendRequests.length > 0">
  <ion-card-header>
    <ion-grid>
      <ng-container *ngFor="let friendRequest of connectionProfileService?.friendRequests">
        <ion-row class="ion-align-items-center ion-justify-content-end">
          <ion-col size="auto">
            <ion-avatar>
                          <ion-img *ngIf="$any(friendRequest).fullImagePath" [src]="$any(friendRequest).fullImagePath">
                          </ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col >
            <ion-card-title style="font-size: 16px; font-weight: 400">
              {{ $any(friendRequest).creator.firstName}} {{ $any(friendRequest).creator.lastName}}
            </ion-card-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-button expand="block" size="small" fill="outline" color="success"
                      (click)="respondToFriendRequest(friendRequest.id, 'accepted')">Accept</ion-button>
          <ion-button expand="block" size="small" fill="outline" color="danger"
                      (click)="respondToFriendRequest(friendRequest.id, 'declined')">Decline</ion-button>
        </ion-row>
      </ng-container>
    </ion-grid>
  </ion-card-header>
</ion-card>
