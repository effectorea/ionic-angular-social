<ion-header class="ion-container ion-no-border">
  <ion-toolbar>
    <div class="toolbar-wrapper">
      <ion-buttons slot="start" class="ion-no-padding">
        <ion-button>
          <ion-icon color="primary" class="clone-logo" name="logo-octocat"></ion-icon>
        </ion-button>
        <ion-searchbar color="light" class="ion-hide-lg-down" placeholder="search"></ion-searchbar>
      </ion-buttons>
      <ion-grid>
        <ion-row class="ion-justify-content-end">
          <ion-col size="auto" class="ion-hide-md-down">
            <ion-icon name="home"></ion-icon>
            <div>Home</div>
          </ion-col>
          <ion-col size="auto" class="ion-hide-md-down">
            <ion-icon name="people"></ion-icon>
            <div>My network</div>
          </ion-col>
          <ion-col size="auto" class="ion-hide-md-down">
            <ion-icon name="briefcase"></ion-icon>
            <div>Jobs</div>
          </ion-col>
          <ion-col size="auto" class="ion-hide-md-down">
            <ion-icon name="chatbox-ellipses"></ion-icon>
            <div>Messaging</div>
          </ion-col>
          <ion-col size="auto" class="ion-hide-md-down">
            <ion-icon name="notifications"></ion-icon>
            <ion-badge class="badge-custom" color="danger">2</ion-badge>
            <div>Notifications</div>
          </ion-col>
          <ion-col size="auto" (click)="showPopover($event)">
            <ion-avatar>
              <ion-img src="../../../../assets/photo_2022-06-05_18-51-32.jpg"></ion-img>
            </ion-avatar>
            <div style="display: flex; align-items: center; justify-content: center">Me
            <ion-icon style="font-size: 16px" name="caret-down-outline"></ion-icon></div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>
