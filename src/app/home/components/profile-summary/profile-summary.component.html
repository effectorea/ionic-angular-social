<ion-card>
  <div class="backdrop" [style.background]="bannerColorService.bannerColors.colorTwo">
    <div class="bg-one" [style.background]="bannerColorService.bannerColors.colorOne"></div>
    <div class="half-ellipse" [style.background]="bannerColorService.bannerColors.colorOne"></div>
    <div class="bg-two" [style.background]="bannerColorService.bannerColors.colorTwo"></div>
    <div class="bg-three" [style.background]="bannerColorService.bannerColors.colorThree"></div>
  </div>

  <ion-card-header class="ion-text-center">
    <input type="file" style="display: none" (change)="onFileSelect($event)" #fileUpload>
    <ion-avatar class="ion-margin-auto" style="cursor: pointer" (click)="fileUpload.click()">
      <ion-img *ngIf="userFullImagePath" [src]="userFullImagePath"></ion-img>
    </ion-avatar>
    <ion-card-title class="ion-margin-top">{{fullName}}</ion-card-title>
    <ion-card-subtitle>Software Engineer</ion-card-subtitle>
  </ion-card-header>

  <div class="item-divider"></div>

  <ion-card-content>
    <div>
      <span>Who viewed your profile</span>
      <ion-text color="primary">467</ion-text>
    </div>
    <div class="connections">
      <span>Connections</span>
      <ion-text color="primary">25</ion-text>
    </div>
    <ion-card-subtitle color="dark">Manage your network</ion-card-subtitle>
  </ion-card-content>
</ion-card>
