<app-header></app-header>
<ion-content>
  <ion-card>
    <div class="backdrop" [style.background]="bannerColorService.bannerColors.colorTwo">
      <div class="bg-one" [style.background]="bannerColorService.bannerColors.colorOne"></div>
      <div class="half-ellipse" [style.background]="bannerColorService.bannerColors.colorOne"></div>
      <div class="bg-two" [style.background]="bannerColorService.bannerColors.colorTwo"></div>
      <div class="bg-three" [style.background]="bannerColorService.bannerColors.colorThree"></div>
    </div>

    <ion-card-header class="ion-text-center">
      <ion-avatar class="ion-margin-auto" style="cursor: pointer">
        <ion-img *ngIf="user" [src]="$any(user).fullImagePath"></ion-img>
      </ion-avatar>
      <ion-card-title *ngIf="user" class="ion-text-left">{{user.firstName}} {{user.lastName}}</ion-card-title>
      <ion-card-subtitle class="ion-text-left">Software Engineer</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ng-container *ngIf="['not-sent', 'pending', 'waiting-for-current-user-response'].includes(friendRequestStatus)">
        <ion-button [disabled]="['pending', 'waiting-for-current-user-response'].includes(friendRequestStatus)"
        shape="round">{{friendRequestStatus === 'waiting-for-current-user-response' ? 'Accept request' : 'Connect'}}</ion-button>
        <ion-button fill="outline">
          <ion-icon slot="start" name="lock-closed"></ion-icon>
          Message
        </ion-button>
        <ion-button fill="outline" shape="round">More</ion-button>
      </ng-container>

    </ion-card-content>
  </ion-card>
</ion-content>
